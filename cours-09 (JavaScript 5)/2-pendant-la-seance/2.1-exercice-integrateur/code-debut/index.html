<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercice intégrateur cours 9</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<!-- Boutons de taille -->
		<div id="boutonsFiltreTaille" class="mt-5 mb-5">
			<!-- Note: le contenu est ajouté dynamiquement à partir du JavaScript. Le formattage est obtenu en utilisant les boutons Bootstrap de style outline dark. -->
			<button type="button" data-taille="5" class="btn btn-outline-dark btn-selection-taille">5</button>
			<button type="button" data-taille="6" class="btn btn-outline-dark btn-selection-taille">6</button>
			<button type="button" data-taille="7" class="btn btn-outline-dark btn-selection-taille">7</button>
			<button type="button" data-taille="8" class="btn btn-outline-dark btn-selection-taille">8</button>
			<button type="button" data-taille="9" class="btn btn-outline-dark btn-selection-taille">9</button>
			<button type="button" data-taille="10" class="btn btn-outline-dark btn-selection-taille">10</button>
		</div>

		<!-- Produits -->
		<div id="produits" class="row">
			<!-- Note: le contenu est ajouté dynamiquement à partir du JavaScript. Le formattage est obtenu en utilisant la Carte Bootstrap à l'intérieur d'une colonne de 3 unités. -->
			<!-- Carte 1 (Botte A) -->
			<div class="col-3 produit-botte" id="botte-0">
				<div class="card">
					<img src="images/ugg-classic-mini-platform.jpeg" class="card-img-top" alt="Ugg classic mini platform" />
					<div class="card-body">
						<h5 class="card-title">UGG</h5>
						<p class="card-text">CLASSIC MINI PLATFORM Women</p>
						<a href="#" class="btn btn-dark">Go somewhere</a>
					</div>
				</div>
			</div>
			<!-- Carte 2 (Botte B) -->
			<div class="col-3 produit-botte" id="botte-1">
				<div class="card">
					<img src="images/ugg-neumel-platform.jpeg" class="card-img-top" alt="Ugg neumel platform" />
					<div class="card-body">
						<h5 class="card-title">UGG</h5>
						<p class="card-text">NEUMEL PLATFORM Women</p>
						<a href="#" class="btn btn-dark">Go somewhere</a>
					</div>
				</div>
			</div>
			<!-- Carte 3 (Botte C) -->
			<div class="col-3 produit-botte" id="botte-2">
				<div class="card">
					<img src="images/ugg-classic-mini-ii.jpeg" class="card-img-top" alt="Ugg classic mini ii" />
					<div class="card-body">
						<h5 class="card-title">UGG</h5>
						<p class="card-text">CLASSIC MINI II Women</p>
						<a href="#" class="btn btn-dark">Go somewhere</a>
					</div>
				</div>
			</div>
			<!-- Carte 4 (Botte D) -->
			<div class="col-3 produit-botte" id="botte-3">
				<div class="card">
					<img src="images/ugg-classic-ultra-mini.jpeg" class="card-img-top" alt="Ugg classic ultra mini" />
					<div class="card-body">
						<h5 class="card-title">UGG</h5>
						<p class="card-text">CLASSIC ULTRA MINI Women</p>
						<a href="#" class="btn btn-dark">Go somewhere</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
